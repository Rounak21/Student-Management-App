{% extends 'base.html' %}

{% block  content %}
    <h3>Successfully {{user.username}} logged in</h3>
    <form method="POST" action="{% url 'user_logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout">
        <p style="color:red">{{errors}}</p>
    </form>
{% endblock %}
